<!DOCTYPE html>
<html>
<head>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
  body { margin: 0; }
  model-viewer {
    width: 100vw;
    height: 100vh;
  }
</style>
</head>
<body>
<model-viewer
    src="70479.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-scale="fixed"
    camera-controls
    auto-rotate>
</model-viewer>

</body>
</html>
