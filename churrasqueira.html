<!doctype html>
<html>
  <head>
    <script type="module" 
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <style>
      body { margin: 0; overflow: hidden; }
      model-viewer { width: 100vw; height: 100vh; }
    </style>
  </head>

  <body>
    <model-viewer
      src="70479.glb"              <!-- teu modelo futuramente -->
      ar                           <!-- ativa AR -->
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="0.6"
      exposure="1.2"
      disable-zoom                 <!-- opcional -->
      placement="floor"            <!-- DETECÇÃO DO PISO -->
      style="background-color: #000;">
    </model-viewer>
  </body>
</html>
